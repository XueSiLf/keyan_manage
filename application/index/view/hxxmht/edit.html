<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
		<input type="hidden" name="id" value="{$ht.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$ht.ht_id}" placeholder="请输入合同编号" id="ht_id" name="ht_id">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同对应的横向项目名称编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$ht.hxxm_id}" placeholder="请输入合同对应的横向项目名称编号，无对应项目请留空" id="hxxm_id" name="hxxm_id">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$ht.ht_name}" placeholder="请输入合同名称" id="ht_name" name="ht_name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同负责人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$ht.ht_leader}" placeholder="请输入合同负责人姓名" id="ht_leader" name="ht_leader">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同类别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box" style="width:150px;">
					<select id="ht_type" class="select" name="ht_type" size="1">
						<option value="0" {eq name="$res_ht_type" value="0"}selected{/eq}>请选择</option>
						<option value="1" {eq name="$res_ht_type" value="1"}selected{/eq}>开发</option>
						<option value="2" {eq name="$res_ht_type" value="2"}selected{/eq}>服务</option>
					</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>计划类别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box" style="width:150px;">
					<select id="jh_type" class="select" name="jh_type" size="1">
						<option value="0" {eq name="$res_jh_type" value="0"}selected{/eq}>请选择</option>
						<option value="1" {eq name="$res_jh_type" value="1"}selected{/eq}>国家、部门计划</option>
						<option value="2" {eq name="$res_jh_type" value="2"}selected{/eq}>省计划</option>
						<option value="3" {eq name="$res_jh_type" value="3"}selected{/eq}>地、市、县计划</option>
					</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同生效时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="date" class="input-text" value="{$ht.ht_sxdate|date='Y-m-d',###}" id="ht_sxdate" name="ht_sxdate">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同附件：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="{$ht.filepath}" placeholder="" id="filepath" name="filepath">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
$(function(){
	$("#form-admin-add").validate({
		rules:{
            ht_id:{
                required:true,
            },
			ht_name:{
				required:true,
			},
			ht_leader:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:url('edit')}",
				success: function(data){
				    if(data.code == 1) {
                        layer.msg('更新成功!',{icon:1,time:1000});
                    }else{
						layer.msg('更新失败!',{icon:2,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('更新失败!',{icon:2,time:1000});
				}
			});
			// var index = parent.layer.getFrameIndex(window.name);
			// parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
